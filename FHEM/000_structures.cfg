define wz_rollo structure room wz_rollo_l wz_rollo_r
attr wz_rollo alias ! Wohnzimmer: Rollladen (alle)
attr wz_rollo devStateIcon runter:fts_shutter_100 0:fts_shutter_100 hoch:fts_shutter_10 100:fts_shutter_10 .*:fts_shutter_50
attr wz_rollo group Fenster
attr wz_rollo icon fts_shutter
attr wz_rollo room 1.01_Wohnzimmer,0.01_Haus,0.10_EG
attr wz_rollo webCmd stop:runter:nacht:halb:schatten:hoch:pct
#attr wz_rollo eventMap on:hoch 80:schatten 60:halb off:runter stop:stop 

